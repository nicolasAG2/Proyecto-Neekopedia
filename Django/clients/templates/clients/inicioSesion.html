{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styleIs.css' %}">

</head>
<body>
    <img src="{% static 'img/dragon.jpg' %}" style="position: absolute; height: 100%; width: 100%; opacity: 0.7;">
    <div class="login-form" style="z-index: 1000;background-image: radial-gradient(#005A82,#0A323C,#091428); opacity: 0.9;">
        <h2 class="text-center mb-4" style="color: rgb(190, 188, 188);">Inicio de Sesión</h2>
        <form class="row g-3 needs-validation was-validated" novalidate="">
            <div class="mb-3">
                <label style="color: rgb(190, 188, 188);" for="inputUsername" class="form-label">Nombre de usuario</label>
                <input type="text" placeholder="Ingrese nombre de usuario" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label style="color: rgb(190, 188, 188);" for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" placeholder="Ingrese Contraseña" class="form-control" id="inputPassword" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" id="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div class="d-grid gap-2">
                <a class="inicio" href="index.html" style="text-decoration: none; text-align: center; font-size: x-large; color: rgb(190, 188, 188); margin-top: 25px;">Volver al Inicio</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
