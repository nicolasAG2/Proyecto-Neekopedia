<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleIS.css">
    
</head>
<body>
    <img src="imgcomun/freljord-rakelstake.jpg" style="position: absolute; height: 100%; width: 100%;">
<div class="login-form" style="z-index: 1000;background-image: radial-gradient(#005A82,#0A323C,#091428); opacity: 0.9;">
    <h2 class="text-center mb-4" style="color: rgb(190, 188, 188);">Registrarse</h2>
    <form action="" method="post" id="form">
        <div class="mb-3" id="form">
            <label style="color: rgb(190, 188, 188);" for="nombre" class="form-label">Nombre completo </label>
            <input type="text" placeholder="Ingrese Nombre Completo" class="form-control" name="" id="nombre" required>
        </div>
        <div class="mb-3">
            <label style="color: rgb(190, 188, 188);" for="usuario" class="form-label">Nombre usuario</label>
            <input type="text" placeholder="Ingrese Nombre de Usuario" class="form-control" name="" id="usuario" required>
        </div>
        <div class="mb-3">
            <label style="color: rgb(190, 188, 188);" for="email" class="form-label">Correo Electrónico</label>
            <input type="email" placeholder="Ingrese Correo Electronico"  class="form-control" name="" id="email" required>
        </div>
        <div class="mb-3">
            <label style="color: rgb(190, 188, 188);" for="pass" class="form-label">Contraseña</label>
            <input  type="password" placeholder="Ingrese Contraseña" class="form-control" name="" id="pass" required>
        </div>
        <div class="d-grid gap-2">
            <button  type="submit" class="btn btn-primary">Registrarse</button>
        </div>
        <div class="d-grid gap-2">
            <a class="inicio" href="index.html" style="text-decoration: none; text-align: center; font-size: x-large; color: rgb(190, 188, 188); margin-top: 25px;">Volver al Inicio</a>
        </div>
    </form>
</div>

<script src="validaregistro.js"></script> 
</body>
</html>
